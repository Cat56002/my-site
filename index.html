<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: blue; }
    </style>
</head>
<body>
    <h1>Привет, это мой сайт!</h1>
    <p>Создан с помощью HTML, CSS и JavaScript на телефоне.</p>
    <h1>Введите свои данные</h1>
    <form id="userForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Сохранить</button>
    </form>

    <h2>Ваше имя:</h2>
    <p id="displayName">Здесь появится ваше имя</p>

    <script>
        // Получаем элементы
        const form = document.getElementById('userForm');
        const nameInput = document.getElementById('name');
        const displayName = document.getElementById('displayName');

        // Проверяем, есть ли сохраненное имя в localStorage при загрузке страницы
        if (localStorage.getItem('userName')) {
            displayName.textContent = localStorage.getItem('userName');
        }

        // Обрабатываем отправку формы
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Останавливаем перезагрузку страницы

            // Сохраняем введенное имя в localStorage
            const userName = nameInput.value;
            localStorage.setItem('userName', userName);

            // Выводим имя на странице
            displayName.textContent = userName;
        });
    </script>
</body>
</html>
